name: create-stripe-invoice
version: 0.0.1
specVersion: v1beta
displayName: Email an invoice to a customer

resources:
  - name: sendInvoice
    type: firebaseextensions.v1beta.function
    properties:
      sourceDirectory: .
      location: ${LOCATION}
      eventTrigger:
        eventType: providers/cloud.firestore/eventTypes/document.create
        resource: projects/${PROJECT_ID}/databases/(default)/documents/${DB_PATH}/{id}

roles:
  - role: firebaseauth.viewer
    reason: Allows the extension to read data from Auth.

params:
  - param: LOCATION
    type: select
    label: Deployment location
    description: >-
      Where should the extension be deployed? You usually want a location close to your database.
      For help selecting a location, refer to the
      [location selection guide](https://firebase.google.com/docs/functions/locations).
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
    default: us-central1
    required: true

  - param: DB_PATH
    type: string
    label: Collection
    default: invoices
    required: true
    description: >-
      The DB path to the collection that the extension will be triggered from

  - param: STRIPE_SECRET_KEY
    type: string
    label: Stripe secret API key
    default: sk_1234567890
    required: true
    description: >-
      Your Stripe secret key that is used to send the invoice. Your Stripe API keys are at https://dashboard.stripe.com/apikeys
  
  - param: DAYS_UNTIL_DUE_DEFAULT
    type: string
    label: Days until payment is due
    default: 7
    required: true
    description: >-
      The number of days the customer has to pay the invoice before it's closed. You can override this default value for each invoice. 